<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="search">
                <img src="./images/magnify.svg" alt="search icon">
                <form>
                    <input type="text" id="search-box" name="search-box">
                </form>
            </div>
            <img src="./images/bell-ring-outline.svg" alt="bell-icon">
            <img src="./images/profile-image.png" alt="profile image">
            <h3 class="name">Rickey Johnson</h3>
        </div>
        <div class="profile">
            <img src="./images/profile-image.png" alt="profile-image">
            <div class="hi-there">
                <div>Hi there,</div>
                <div class="name">Rickey Johnson (@rickey)</div>
            </div>
            <button class="new-btn">New</button>
            <button class="upload-btn">Upload</button>
            <button class="share-btn">Share</button>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="main"></div>
</body>
</html>
